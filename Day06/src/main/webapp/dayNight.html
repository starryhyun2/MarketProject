<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Day & night</title>
</head>
<body>
	<h2 id="title" style="color:black">지금은 데이모드 입니다.</h2>
	<input id="btn_" type="button" value="Dark mode" onclick="darkMode()">
	<script>
		function darkMode() {
			var title = document.getElementById('title');
			
			if (title.style.color == 'black') {
				document.body.style.backgroundColor = 'black';
				title.style.color = 'white';
				title.innerText = ('지금은 다크모드 입니다.');
				
				btn_.value='Day mode';
			} else {
				document.body.style.backgroundColor = 'white';
				title.style.color = 'black';
				title.innerText = ('지금은 데이모드 입니다.');
				
				btn_.value='Dark mode';
			}

			
		}
	</script>
</body>
</html>
