<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="CSS/C_Join.css">
</head>
<body>
	<h2>회원가입 화면</h2>
	<form action="Welcome.html">
		<ul>

			<li>ID: <input type="text" name="id"/></li>
			<li>PW: <input type="password" name="pw"/></li>

			<li><input type="radio" name="Join_gender" value="femaile"
				id="womam"> <label for="woman">여성</label> <input
				type="radio" name="Join_gender" value="maile" id="man"> <label
				for="man">남성</label></li>

			<li>이름: <input type="text" name="Join_name" /></li>

			<li>연락처: <input type="number" name="Join_phone"></li>

			<li><input type="checkbox" name="fav_clothes"
				value="eve_clothes"> <label for="fav_clothes">일상복</label> <input
				type="checkbox" name="fav_clothes" value="office_clothes"> <label
				for="fav_clothes">회사룩</label> <input type="checkbox"
				name="fav_clothes" value="baby_clothes"> <label
				for="fav_clothes">아동복</label> <input type="checkbox"
				name="fav_clothes" value="sports_clothes"> <label
				for="fav_clothes">운동복</label></li>

			<li><input type="submit" value="회원가입" name="btn"></li>
		</ul>
	</form>
	<input type="reset" value="초기화">

</body>
</html>
